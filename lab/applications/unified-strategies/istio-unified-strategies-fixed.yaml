# üöÄ CONFIGURA√á√ÉO ISTIO UNIFICADA CORRIGIDA - TODAS AS ESTRAT√âGIAS SIMULTANEAMENTE
# Compat√≠vel com Istio gerenciado no AKS

# Gateway principal
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: ecommerce-gateway
  namespace: ecommerce-unified
spec:
  selector:
    istio: aks-istio-ingressgateway-external
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
# VirtualService UNIFICADO - Implementa TODAS as estrat√©gias simultaneamente
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: ecommerce-unified-routing
  namespace: ecommerce-unified
  annotations:
    description: "Roteamento unificado implementando A/B + Blue/Green + Canary + Shadow simultaneamente"
spec:
  hosts:
  - "*"
  gateways:
  - ecommerce-gateway
  http:
  # 1. A/B TESTING - Usu√°rios premium v√£o para v2 (Green Environment)
  - match:
    - headers:
        x-user-type:
          exact: "premium"
    route:
    - destination:
        host: ecommerce-app
        subset: v2-green-premium
      weight: 100
    mirror:
      host: ecommerce-app
      subset: v3-shadow
    mirrorPercentage:
      value: 100
  
  # 2. CANARY DEPLOYMENT - 20% do tr√°fego regular vai para v2 (canary)
  - match:
    - headers:
        x-user-type:
          exact: "regular"
    route:
    - destination:
        host: ecommerce-app
        subset: v1-stable
      weight: 80  # 80% para vers√£o est√°vel
    - destination:
        host: ecommerce-app
        subset: v2-canary
      weight: 20  # 20% para canary
    mirror:
      host: ecommerce-app
      subset: v3-shadow
    mirrorPercentage:
      value: 100
  
  # 3. BLUE/GREEN + GEOGRAPHIC ROUTING
  - match:
    - headers:
        x-user-location:
          exact: "eu"
    route:
    - destination:
        host: ecommerce-app
        subset: v2-green-premium  # Europa usa Green environment
      weight: 100
    mirror:
      host: ecommerce-app
      subset: v3-shadow
    mirrorPercentage:
      value: 50
  
  # 4. DEVICE-BASED ROUTING (Mobile users get v2)
  - match:
    - headers:
        x-device-type:
          exact: "mobile"
    route:
    - destination:
        host: ecommerce-app
        subset: v2-green-premium
      weight: 70
    - destination:
        host: ecommerce-app
        subset: v1-stable
      weight: 30
    mirror:
      host: ecommerce-app
      subset: v3-shadow
    mirrorPercentage:
      value: 100
  
  # 5. TIME-BASED ROUTING (Peak hours get more canary traffic)
  - match:
    - headers:
        x-time-slot:
          exact: "peak"
    route:
    - destination:
        host: ecommerce-app
        subset: v1-stable
      weight: 60
    - destination:
        host: ecommerce-app
        subset: v2-canary
      weight: 40  # Mais tr√°fego canary em hor√°rios de pico
    mirror:
      host: ecommerce-app
      subset: v3-shadow
    mirrorPercentage:
      value: 100
  
  # 6. DEFAULT ROUTING - Implementa todas as estrat√©gias para tr√°fego geral
  - route:
    - destination:
        host: ecommerce-app
        subset: v1-stable
      weight: 70  # Blue environment (stable)
    - destination:
        host: ecommerce-app
        subset: v2-canary
      weight: 30  # Green environment (canary)
    mirror:
      host: ecommerce-app
      subset: v3-shadow
    mirrorPercentage:
      value: 100  # 100% shadow testing
    fault:
      delay:
        percentage:
          value: 1  # 1% das requisi√ß√µes t√™m delay para teste de resili√™ncia
        fixedDelay: 2s
      abort:
        percentage:
          value: 0.5  # 0.5% das requisi√ß√µes falham para teste de circuit breaker
        httpStatus: 503
---
# DestinationRule UNIFICADO - Define todos os subsets para as estrat√©gias
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: ecommerce-unified-destination
  namespace: ecommerce-unified
  annotations:
    description: "DestinationRule unificado suportando todas as estrat√©gias de deployment"
spec:
  host: ecommerce-app
  trafficPolicy:
    # Circuit Breaker global
    outlierDetection:
      consecutiveGatewayErrors: 3
      consecutive5xxErrors: 3
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50
      minHealthPercent: 30
    # Connection pooling
    connectionPool:
      tcp:
        maxConnections: 100
        connectTimeout: 10s
        tcpKeepalive:
          time: 7200s
          interval: 75s
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
        maxRequestsPerConnection: 10
        maxRetries: 3
    # Load balancing
    loadBalancer:
      simple: LEAST_CONN
  subsets:
  # BLUE ENVIRONMENT - Vers√£o est√°vel v1
  - name: v1-stable
    labels:
      version: v1
      environment: blue
      strategy: stable
    trafficPolicy:
      outlierDetection:
        consecutiveGatewayErrors: 5
        consecutive5xxErrors: 5
        interval: 60s
        baseEjectionTime: 60s
  
  # GREEN ENVIRONMENT - Vers√£o v2 para usu√°rios premium (A/B Testing)
  - name: v2-green-premium
    labels:
      version: v2
      environment: green
      segment: premium
    trafficPolicy:
      outlierDetection:
        consecutiveGatewayErrors: 2
        consecutive5xxErrors: 2
        interval: 15s
        baseEjectionTime: 15s
  
  # CANARY - Vers√£o v2 para rollout gradual
  - name: v2-canary
    labels:
      version: v2
      strategy: canary
    trafficPolicy:
      outlierDetection:
        consecutiveGatewayErrors: 1  # Mais rigoroso para canary
        consecutive5xxErrors: 1
        interval: 10s
        baseEjectionTime: 10s
        maxEjectionPercent: 100  # Pode ejetar todos os pods canary se necess√°rio
  
  # SHADOW - Vers√£o v3 para testes n√£o-intrusivos
  - name: v3-shadow
    labels:
      version: v3
      strategy: shadow
    trafficPolicy:
      outlierDetection:
        consecutiveGatewayErrors: 10  # Mais tolerante para shadow
        consecutive5xxErrors: 10
        interval: 120s
        baseEjectionTime: 120s
---
# AuthorizationPolicy - Controle granular de acesso (corrigido)
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: ecommerce-access-control
  namespace: ecommerce-unified
spec:
  selector:
    matchLabels:
      app: ecommerce-app
  rules:
  # Permitir acesso geral aos endpoints p√∫blicos
  - to:
    - operation:
        methods: ["GET"]
        paths: ["/", "/health", "/products"]
  
  # Checkout apenas para usu√°rios autenticados
  - to:
    - operation:
        methods: ["POST", "GET"]
        paths: ["/checkout"]
    when:
    - key: request.headers[x-user-type]
      values: ["regular", "premium", "vip"]
  
  # Endpoints administrativos apenas para usu√°rios premium
  - to:
    - operation:
        methods: ["GET", "POST"]
        paths: ["/admin/*"]
    when:
    - key: request.headers[x-user-type]
      values: ["premium", "vip"]
